<head>
  <title>ChatMike</title>
</head>

<body>
  {{> main}}

  {{> messages}}
</body>

<template name="main">
  <h1>Meteor Chat Awesomeness!</h1>
  <input type="text" id="name" placeholder="Enter Your Name!!!" />
  <input type="textbox" id="entermessage" placeholder="Enter Your Message!!!" />
  <input type="button" id="submit" value="Submit" />
</template>

<template name="messages">
    {{#each messages}}
        {{> message}}
    {{/each}}
</template>

<template name="message">
    <div><strong>{{name}}: </strong>{{message}}</div>
</template>
