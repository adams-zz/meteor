<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <input type="button" value="Sort Value" class="sortv" />
    <input type="button" value="Sort Name" class="sortn" />

    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
    <input type="button" class="dec" value="Remove 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}

  {{> new_player}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <input type="button" value = "X" class="delete" />
  </div>
</template>

<template name="new_player">
  <div class="new_player">
    <input type="text" placeholder="Enter Name" class="addfield" />
    <input type="button" value = "AddPlayer" class="addbutton" />
  </div>
</template>
