<head>
  <title>BlackJack</title>
</head>

<body>
<div id="container">
  <div class="main">
    <h1>Coffeescript Backjack!</h1>

    <div class="blackjack-table">
    </div>

    <h2>Dealer's cards</h2>
    <div class="cards dealer-cards">
    </div>

    <h2>Your cards</h2>
    <div class="cards player-cards">
    </div>
    <h2>Score</h2>
    <p>Dealer: <span class="dealer-score"></span></p>
    <p>You: <span class="player-score"></span></p>
    <p>Balance: <span class="balance"></span></p>
    <h2>Things to do</h2>
    <!-- <button class="reset-button">Start over</button> -->
    <button class="hit-button">Hit</button>
    <button class="stand-button">Stand</button>
    <button class="reset-button">New Hand</button>
    <br>
    <br>
    <p>Latest Result: <br>
        <span class="result"></span></p>

  </div>
</div>
</body>
